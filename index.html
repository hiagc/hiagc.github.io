<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <link rel="icon" href="https://github.moeyy.xyz/https://github.com/hiagc/res/blob/main/images/ANSEWR_LOGO.png"
        type="image/gif" />
    <link rel="stylesheet" href="https://font.sec.miui.com/font/css?family=MiSans:400,700:MiSans" />
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <link rel="stylesheet" href="res/css/style.css">

    <title>言十二极研中心｜ANSEWR Geek Center</title>

<body>
    <mdui-top-app-bar class="MainTitle">
        <mdui-tooltip content="返回官网">
            <mdui-button-icon class="top-button" icon="home" href="https://hiansewr.github.io"></mdui-button-icon>
        </mdui-tooltip>
        <mdui-top-app-bar-title class="MainTitle-main">言十二极研中心</mdui-top-app-bar-title>
    </mdui-top-app-bar>
    <a href="https://hiagc.github.io/hyperos/">
        <div class="homecard">
            <div class="homecard-main">
                <div class="homecard-description">
                    <p class="homecard-top-title">推荐</p>
                    <h1>跃见未来，澎湃无限</h1>
                </div>
                <div class="card-detail">
                    <img src="https://github.moeyy.xyz/https://github.com/hiagc/res/blob/main/images/HyperOS_LOGO.png">
                    <div class="card-detail-text">
                        <h1>小米澎湃OS 2</h1>
                        <p>超越过往，预见未来</p>
                    </div>
                    <div class="card-detail-button">
                        <mdui-button class="card-detail-button-1" href="https://hyperos.mi.com/"
                            target="_blank">官方介绍</mdui-button>
                        <mdui-button class="card-detail-button-2"
                            href="https://hiagc.github.io/hyperos/">查看</mdui-button>
                    </div>
                </div>
            </div>
        </div>
    </a>
    <a href="https://hiansewr.github.io/hyperos/">
        <div class="old-os-link-card">
            <div class="homecard-description">
                <p class="homecard-top-title">回顾</p>
                <h1>经典第一代澎湃移植</h1>
                <p>立即前往>></p>
            </div>
        </div>
    </a>
    <div class="developer">
        <p class="simple-title">关于我们</p>
        <mdui-list>
            <mdui-list-item class="developer-main" href="https://space.bilibili.com/1119772290" target="_blank">
                <div class="list-name">极研客GiAnker</div>
                <mdui-avatar slot="icon"
                    src="https://github.moeyy.xyz/https://github.com/hiagc/res/blob/main/images/icon_js.png"></mdui-avatar>
                <span class="description" slot="description">言十二科技社社长、言十二极研中心主任</span>
            </mdui-list-item>
        </mdui-list>
    </div>
    <div class="footer">
        <div class="footer-main">
            <p>Copyright &copy; 言十二极研中心 版权所有</p>
        </div>
    </div>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</html>
